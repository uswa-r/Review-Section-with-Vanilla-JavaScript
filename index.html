    <title>Review Section</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <article class="review ">
                <div class="img-container">
                    <img src="/1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">John Doe</h4>
                <p id="job">Engineer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente illo nihil architecto ducimus quia fugiat perspiciatis quasi quibusdam laboriosam! Dolores numquam alias nobis molestiae magnam inventore dolore distinctio mollitia enim.</p>
                <div class="button-container">
                    <button class="prev-btn">
<i class="fas fa-chevron-left"></i>
</button>
                </div>
                <div class="button-container">
                    <button class="prev-btn">
<i class="fas fa-chevron-right"></i>
</button>
                </div>
                <button class="random-btn">Surpise Me</button>
            </article>
        </section>
    </main>
</body>
